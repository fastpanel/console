#
# CI Settings for the "Reducer service" project.
#

image: node:14

stages:
  - test
  - build
  - publish

jobTest:
  stage: test
  variables:
    NODE_ENV: "test"
  script:
    - npm config set registry=https://npmjs.desionlab.net/
    - npm config set '//npmjs.desionlab.net/:_authToken="$CI_JOB_TOKEN"'
    - npm i -g @nestjs/cli
    - npm ci
    - npm run test
